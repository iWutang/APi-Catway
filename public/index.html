<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Gestion Catways</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="script" href="./app/index.js" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸš¢ Gestion Catways</h1>
        <p>SystÃ¨me de gestion des pontons et rÃ©servations</p>
        <button id="docsBtn">Documentation</button>
      </div>

      <div class="form-container">
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="switchTab('login')">
            Connexion
          </button>
          <button class="tab-btn" onclick="switchTab('register')">
            Inscription
          </button>
        </div>

        <div id="message" class="message"></div>

        <!-- FORMULAIRE DE CONNEXION -->
        <form
          id="loginForm"
          class="form-tab active"
          onsubmit="handleLogin(event)"
        >
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
            <div class="error" id="loginEmailError"></div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Mot de passe</label>
            <input type="password" id="loginPassword" required />
            <div class="error" id="loginPasswordError"></div>
          </div>

          <button type="submit" class="submit-btn" id="loginBtn">
            Se connecter
          </button>
        </form>

        <!-- FORMULAIRE D'INSCRIPTION -->
        <form
          id="registerForm"
          class="form-tab"
          onsubmit="handleRegister(event)"
        >
          <div class="form-group">
            <label for="registerName">Nom complet</label>
            <input type="text" id="registerName" required />
            <div class="error" id="registerNameError"></div>
          </div>

          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required />
            <div class="error" id="registerEmailError"></div>
          </div>

          <div class="form-group">
            <label for="registerPassword">Mot de passe</label>
            <input
              type="password"
              id="registerPassword"
              required
              oninput="checkPasswordStrength()"
            />
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <div class="error" id="registerPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="registerPasswordConfirm"
              >Confirmer le mot de passe</label
            >
            <input type="password" id="registerPasswordConfirm" required />
            <div class="error" id="registerPasswordConfirmError"></div>
          </div>

          <button type="submit" class="submit-btn" id="registerBtn">
            S'inscrire
          </button>
        </form>
      </div>
    </div>
    <script src="./app/index.js"></script>
  </body>
</html>
